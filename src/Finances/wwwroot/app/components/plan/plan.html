<div class="container">
    <h1 class="branding-header">Plan</h1>

    <i *ngIf="isLoading" class="fin-api_loading"></i>

<p>Just start add tags with month limits</p>
    <form (ngSubmit)="onAddTagSubmit(f)" #f="ngForm">
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Month Limit</th>
            <th>Show on daily stats</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="alert alert-warning" colspan="5" *ngIf="tags.length < 1">No tags added yet!</td>
        </tr>
        <tr class="transactions-table__row" *ngFor="#tag of tags">
            <td>{{'#' + tag.title}}</td>
            <td>{{tag.monthLimit}}</td>
            <td *ngIf="tag.showOnDailyStats"><input type="checkbox" class="table__c-box" checked="checked" disabled="true"></td>
            <td *ngIf="!tag.showOnDailyStats"><input type="checkbox" class="table__c-box"  disabled="true"></td>
            <td (click)="onRemoveTag(tag.id)"><button class="btn btn-danger">Remove</button> </td>
        </tr>
            <tr *ngIf="showAddForm">
                <td><input ngControl="title" type="text" placeholder="Title" class="form-control" required/></td>
                <td><input ngControl="monthLimit" type="number" placeholder="Month Limit" class="form-control"/></td>
                <td><input ngControl="showOnDailyStats" class="add-form__c-box" type="checkbox"><span class="t-v-middle">Show on daily stats</span></td>
                <td><button type="submit" class="btn btn-success" [disabled]="!f.valid">Ok</button></td>
            </tr>
        </tbody>
    </table>
    </form>
    <button *ngIf="!showAddForm" (click)="showAddForm = true" class="btn btn-success">Add</button>
    <button *ngIf="showAddForm" (click)="showAddForm = false" class="btn btn-danger">Cancel</button>
</div>
